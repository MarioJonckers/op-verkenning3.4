server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # single-page app fallback (werkt ook prima zonder extra routes)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache statische assets agressief (Vite hashed filenames)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}
